{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow animated fadeIn" style="max-width: 600px; width: 100%;">
        <div class="card-body text-center">
            <h1 class="display-5 mb-3">Oops! Something went wrongâ€¦</h1>
            <p class="lead mb-4">{{ message }}</p>
            <div class="d-flex justify-content-center gap-2">
                <a class="btn btn-primary mx-2" href="/register">Register</a>
                <a class="btn btn-secondary mx-2" href="/login">Login</a>
            </div>
        </div>
    </div>
</div>
<style>
    .animated {
        animation-duration: 0.8s;
        animation-fill-mode: both;
    }
    .fadeIn {
        animation-name: fadeIn;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; }
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
    }
</style>
{% endblock %}
